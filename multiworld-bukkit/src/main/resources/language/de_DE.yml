    back:
      usage: '%prefix% §cSyntax: /world back'
      world-not-exists: '%prefix% §cEs gibt keine Welt in die du gehen kannst!'
      sender-already-there: '%prefix% Du bist bereits in der Welt §b%world_name%'
    backup:
      usage: '%prefix% §cSyntax: /world backup <Welt>'
      starting: '%prefix% §7Es wird ein Backup von der Welt §b%world_name% §7erstellt...'
      finished: '%prefix% §7Das Backup der Welt §b%world_name% §7wurde erfolgreich erstellt!'
    clone:
      usage: '%prefix% §cSyntax: /world clone <Welt> <Name>'
      starting: '%prefix% §7Die Welt §b%world_name% §7wird kopiert...'
      finished: '%prefix% §7Die Welt §b%world_name% §7wurde erfolgreich kopiert!'
    create:
      usage: '%prefix% §cSyntax: /world create <Name> <Generator | Seed | WorldType>'
      starting: '%prefix% §7Die Welt §b%world_name% §7wird erstellt...'
      finished: '%prefix% §7Die Welt §b%world_name% §7wurde erfolgreich erstellt!'
    delete:
      usage: '%prefix% §cSyntax: /world delete <Welt>'
      world-cannot-deleted: '%prefix% §cDie angegebene Welt darf nicht gelöscht werden!'
      starting: '%prefix% §7Die Welt §b%world_name% §7wird gelöscht...'
      finished: '%prefix% §7Die Welt §b%world_name% §7wurde erfolgreich gelöscht!'
    flag:
      usage: '%prefix% §cSyntax: /world flag <Welt> <Flag> <Wert>'
      not-existing: '%prefix% §cDiese Flag existiert nicht'
      value-not-existing: '%prefix% §cDieser Wert existiert nicht für die Flag §b%flag%'
      successfully-set: '%prefix% §7Die Flag §b%flag% §7wurde auf §b%value% §7gesetzt!'
