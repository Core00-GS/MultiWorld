    world-not-exists: '%prefix% §cDie angegebene Welt existiert nicht!'
    world-not-loaded: '%prefix% §cDie angegebene Welt ist nicht geladen!'
    world-already-exists: '%prefix% §cDie angegebene Welt existiert bereits!'
    world-type-not-exists: '%prefix% §cDer angegebene Welten-Typ existiert nicht'
