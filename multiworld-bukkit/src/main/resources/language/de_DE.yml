        - ''
        - '§f§m                    §r§r %prefix% §f§m                    '
        - ''
    import:
      usage: '%prefix% §cSyntax: /world import <Name> <WorldType | Generator>'
      world-already-imported: '%prefix% §7Die Welt §b%world_name% §7ist bereits importiert!'
      starting: '%prefix% §7Die Welt §b%world_name% §7wird importiert...'
      finished: '%prefix% §7Die Welt §b%world_name% §7wurde erfolgreich importiert!'
    info:
      usage: '%prefix% §cSyntax: /world info <Welt>'
      message:
        - ''
        - '§f§m               §r§r §b%world_name% §f§m               '
        - ''
        - '§7» Ersteller: §b%world_creator_name%'
        - '§7» Erstellt am: §b%creation_timestamp%'
        - '§7» Geladen: §b%loaded%'
        - '§7» Welten-Typ: §b%world_type%'
        - '§7» Umgebung: §b%environment%'
        - '§7» Schwierigkeit: §b%difficulty%'
        - '§7» Spielmodus: §b%gamemode%'
        - '§7» Pvp: §b%pvp_enabled%'
        - '§7» Spawn-Monsters: §b%spawn_monsters%'
        - '§7» Spawn-Animals: §b%spawn_animals%'
        - '§7» Whitelist: §b%whitelist_enabled%'
        - ''
        - '§f§m               §r§r §b%world_name% §f§m               '
        - ''
