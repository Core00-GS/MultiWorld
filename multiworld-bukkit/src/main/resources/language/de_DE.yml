      message:
        - ''
        - '§f§m                    §r§r %prefix% §f§m                    '
        - ''
        - '§7» §7/world §bback'
        - '§7» §7/world §bbackup §7<Welt>'
        - '§7» §7/world §bclone §7<Welt> <Name>'
        - '§7» §7/world §bcreate §7<Name> <WorldType | Seed | Generator>'
        - '§7» §7/world §bdelete §7<Welt>'
        - '§7» §7/world §bflag §7<Welt> <Eigenschaft> <Eintrag>'
        - '§7» §7/world §bhelp'
        - '§7» §7/world §bimport §7<Welt> <WorldType>'
        - '§7» §7/world §binfo §7<Welt>'
        - '§7» §7/world §blist'
        - '§7» §7/world §blink §7<Welt> <Nether | End> <Welt>'
        - '§7» §7/world §bload §7<Welt>'
        - '§7» §7/world §breload'
        - '§7» §7/world §bteleport §7<Spieler> <Welt>'
        - '§7» §7/world §bunload §7<Welt>'
