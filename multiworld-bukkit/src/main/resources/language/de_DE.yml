      end-not-accessible: '%prefix% §cDu kannst das End nicht über den Befehl betreten!'
    unload:
      usage: '%prefix% §cSyntax: /world unload <Welt>'
      world-cannot-unloaded: '%prefix% §cDie angegebene Welt darf nicht entladen werden!'
      starting: '%prefix% §7Die Welt §b%world_name% §7wird entladen...'
      finished: '%prefix% §7Die Welt §b%world_name% §7wurde erfolgreich entladen!'
      chunk-starting: '%prefix% §7Die Chunks in §b%world_name% §7werden entladen...'
      chunk-finished: '%prefix% §7Die Chunks in §b%world_name% §7wurde erfolgreich entladen!'
      chunk-teleport: '%prefix% §7Die Welt in der du warst wird entladen. Du wirst teleportiert!'
    whitelist:
      usage: '%prefix% §cSyntax: /world whitelist <Welt> <On | Off | Add | List | Remove> <Spieler>'
      add:
        already-added: '%prefix% §7Der Spieler %player_name% §7befindet sich §abereits §7auf der Whitelist!'
        successfully-added: '%prefix% §7Du hast %player_name% §7zur Whitelist der Welt §b%world_name% §7hinzugefügt'
      list:
        empty: '%prefix% §7Die Whitelist für die Welt §b%world_name% §7ist leer'
        message: '%prefix% §7Whitelist: %player_names%'
      disable:
        already-disabled: '%prefix% §7Die Whitelist der Welt §b%world_name% §7ist bereits deaktiviert!'
        successfully-disabled: '%prefix% §7Du hast die Whitelist in der Welt §b%world_name% §7deaktiviert!'
      enable:
        already-enabled: '%prefix% §7Die Whitelist der Welt §b%world_name% §7ist bereits aktiviert!'
        successfully-enabled: '%prefix% §7Du hast die Whitelist in der Welt §b%world_name% §7aktiviert!'
      remove:
        already-removed: '%prefix% §7Der Spieler %player_name% §7befindet sich §anicht §7auf der Whitelist!'
        successfully-removed: '%prefix% §7Du hast %player_name% §7von der Whitelist der Welt §b%world_name% §7entfernt'