      usage: '%prefix% §cSyntax: /world list'
      message: '%prefix% §aWorlds: %world_names%'
    link:
      usage: '%prefix% §cSyntax: /world link <Welt> <End | Nether> <Welt>'
      environment-not-exists: '%prefix% §cDie angegebene Umgebung existiert nicht!'
      successfully-set: '%prefix% §7Du hast das Portal der Umgebung §b%environment_name% §7in der Welt §b%world_name% §7mit der Welt §b%target_world_name% §7verbunden'
    load:
      usage: '%prefix% §cSyntax: /world load <Name>'
      world-already-loaded: '%prefix% §7Die Welt §bworld_name% §7ist bereits geladen!'
      starting: '%prefix% §7Die Welt §b%world_name% §7wird geladen...'
      finished: '%prefix% §7Die Welt §b%world_name% §7wurde erfolgreich geladen!'
    reload:
      usage: '%prefix% §cSyntax: /world reload'
      message: '%prefix% §7Die Konfigurationen wurde neu geladen!'
    teleport:
      usage: '%prefix% §cSyntax: /world teleport <Spieler> <Welt>'
      message: '%prefix% §a%player_name% §7wird in die Welt §b%world_name% §7teleportiert!'
      sender-already-there: '%prefix% §7Du bist bereits in der Welt §b%world_name%'
      target-already-there: '%prefix% §7Der Spieler §a%player_name% §7ist bereits in der Welt §b%world_name%'
